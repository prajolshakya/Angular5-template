<div class="container">
    <h1>
        {{ title }}
        <br> {{ firstname ? 'Condition true' : 'no name- too bad bro'}}
        <br> Welcome, {{firstname}} {{ lastname }}

    </h1>
    <form (ngSubmit)="onSubmit(theForm);" #theForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input ngModel type="text" name="username" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ngModel type="password" name="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit this</button>
    </form>
    <hr>
    <hr>
    <app-navbar></app-navbar>

</div>
