<form (ngSubmit)='onSubmit(theForm);' #theForm="ngForm">
  <div class="form-group">
      <label for="title">Title</label>
      <input ngModel type="text" name="title" id="title" class="form-control" placeholder="Enter title">
  </div>
  <button type="submit" class="btn btn-primary">Submit title</button>
</form>
